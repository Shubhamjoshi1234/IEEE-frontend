<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 100%;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 98%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            width: 99.4%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #apiResponse {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            display: none;
        }
        #apiResponse h3 {
            margin-top: 0;
            color: #333;
        }
        #responseData {
            margin-top: 10px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <h2 style="font-size: xx-large;">Farmer Registration Form</h2>
    <div id="successAlert" class="alert alert-success">Form submitted successfully!</div>
    <div id="errorAlert" class="alert alert-error">Error submitting form. Please try again.</div>
    <br>
    <br>
    <!-- Previous form HTML remains the same until the script tag -->
    <form id="farmerRegistrationForm" onsubmit="handleSubmit(event)">
        <!-- Personal Details -->
        <fieldset>
            <legend>1. Personal Details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" required>

            <label for="aadhaar">Aadhaar Number (Optional):</label>
            <input type="text" id="aadhaar" name="aadhaar">

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="email">Email Address (Optional):</label>
            <input type="email" id="email" name="email">
        </fieldset>
        <br>
        <br>
        <!-- Land Details -->
        <fieldset>
            <legend>2. Land Details</legend>
            <label for="landProof">Land Ownership Proof:</label>
            <input type="text" id="landProof" name="landProof" required>

            <label for="landArea">Land Area (acres/hectares):</label>
            <input type="text" id="landArea" name="landArea" required>

            <label for="landType">Land Type:</label>
            <select id="landType" name="landType" required>
                <option value="irrigated">Irrigated</option>
                <option value="non-irrigated">Non-Irrigated</option>
            </select>

            <label for="croppedArea">Cropped Area:</label>
            <select id="croppedArea" name="croppedArea" required>
                <option value="single">Single Crop</option>
                <option value="multiple">Multiple Crops</option>
            </select>

            <label for="location">Location (Village, Taluka, District, State):</label>
            <input type="text" id="location" name="location" required>

            <label for="soilHealthCard">Soil Health Card Details (if available):</label>
            <input type="text" id="soilHealthCard" name="soilHealthCard">
        </fieldset>
        <br>
        <br>
        <!-- Farming-Related Information -->
        <fieldset>
            <legend>3. Farming-Related Information</legend>
            <label for="cropsGrown">Crops Grown:</label>
            <input type="text" id="cropsGrown" name="cropsGrown" required>

            <label for="livelihoodActivity">Livelihood Activity:</label>
            <select id="livelihoodActivity" name="livelihoodActivity" required>
                <option value="cropCultivation">Crop Cultivation</option>
                <option value="horticulture">Horticulture</option>
                <option value="dairy">Dairy</option>
                <option value="poultry">Poultry</option>
                <option value="fisheries">Fisheries</option>
            </select>

            <label for="livestockOwnership">Livestock Ownership (Number and Type):</label>
            <input type="text" id="livestockOwnership" name="livestockOwnership">

            <label for="irrigationSource">Irrigation Source:</label>
            <input type="text" id="irrigationSource" name="irrigationSource" required>

            <label for="inputUsage">Input Usage (Fertilizers, Seeds, Machinery):</label>
            <input type="text" id="inputUsage" name="inputUsage" required>
        </fieldset>
        <br>
        <br>
        <!-- Financial Details -->
        <fieldset>
            <legend>4. Financial Details</legend>
            <label for="accountNumber">Bank Account Number:</label>
            <input type="text" id="accountNumber" name="accountNumber" required>

            <label for="ifscCode">IFSC Code:</label>
            <input type="text" id="ifscCode" name="ifscCode" required>

            <label for="aadhaarLinked">Is your bank account linked with Aadhaar?</label>
            <select id="aadhaarLinked" name="aadhaarLinked" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="kccDetails">Kisan Credit Card (KCC) Details:</label>
            <select id="kccDetails" name="kccDetails" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="annualIncome">Approximate Annual Income:</label>
            <input type="number" id="annualIncome" name="annualIncome" required>
        </fieldset>

        <button type="submit">Submit</button>
    </form>

    <!-- New API Response Display Section -->
    <div id="apiResponse">
        <h3>Policy Recommendations</h3>
        <div id="responseData"></div>
    </div>

    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            const apiResponse = document.getElementById('apiResponse');
            const responseData = document.getElementById('responseData');

            // Hide any existing alerts and response
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
            apiResponse.style.display = 'none';

            // Prepare the data according to the API requirements
            const formData = {
                name: form.name.value,
                age: parseInt(form.age.value),
                gender: form.gender.value,
                aadhar_number_or_unique_id: form.aadhaar.value,
                contact_info: `${form.mobile.value}${form.email.value ? ', ' + form.email.value : ''}`,
                land_ownership_proof: form.landProof.value,
                land_area: form.landArea.value,
                location_details: form.location.value,
                soil_health_card: form.soilHealthCard.value,
                crop_grown: form.cropsGrown.value,
                livelehood_activity: form.livelihoodActivity.value,
                livestock_ownership: form.livestockOwnership.value,
                irrigation_source: form.irrigationSource.value,
                input_usage: form.inputUsage.value,
                bank_account_info: `${form.accountNumber.value}, ${form.ifscCode.value}`,
                kisan_credit_card: form.kccDetails.value,
                income_details: form.annualIncome.value.toString()
            };

            try {
                const response = await fetch('http://ec2-15-206-159-122.ap-south-1.compute.amazonaws.com:8010/api/chatbot/policy-recommender', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok && result.status === "success") {
                    successAlert.style.display = 'block';
                    // Display the API response data
                    responseData.textContent = result.data;
                    apiResponse.style.display = 'block';
                    form.reset();
                } else {
                    throw new Error(result.message || 'Network response was not ok');
                }
            } catch (error) {
                console.error('Error:', error);
                errorAlert.style.display = 'block';
            }
        }
    </script>
</body>
</html>
