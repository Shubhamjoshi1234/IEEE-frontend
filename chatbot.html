<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />
  <!-- FontAwesome Icons -->
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous"
  />
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="styles3.css"/>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div class="col-md-8 col-xl-6 chat">
        <div class="card">
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img src="static/images/icon.jpg" class="rounded-circle user_img" />
              </div>
              <div class="user_info">
                <span>ChatBot</span>
                <p>Ask me anything!</p>
              </div>
            </div>
          </div>
          <div id="messageFormeight" class="card-body msg_card_body">
            <!-- Messages appear here -->
          </div>
          <div class="card-footer">
            <form id="messageArea" class="input-group">
              <input
                type="text"
                id="text"
                name="msg"
                placeholder="Type your message..."
                autocomplete="off"
                class="form-control type_msg"
                required
              />
              <div class="input-group-append">
                <button type="submit" id="send" class="input-group-text send_btn">
                  <i class="fas fa-location-arrow"></i>
                </button>
              </div>
            </form>
          </div> <!-- card-footer -->
        </div> <!-- card -->
      </div> <!-- col -->
    </div> <!-- row -->
  </div> <!-- container -->

  <!-- Script to handle chat logic -->
  <script>
    $(document).ready(function() {
      $("#messageArea").on("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get current time for the message bubble
        const date = new Date();
        const hour = String(date.getHours()).padStart(2, "0");
        const minute = String(date.getMinutes()).padStart(2, "0");
        const str_time = `${hour}:${minute}`;

        // Grab the user's text
        const rawText = $("#text").val();

        // Create the user message bubble
        const userHtml = `
          <div class="d-flex justify-content-end mb-4">
            <div class="msg_cotainer_send">
              ${rawText}
              <span class="msg_time_send">${str_time}</span>
            </div>
            <div class="img_cont_msg">
              <img
                src="https://i.ibb.co/d5b84Xw/Untitled-design.png"
                class="rounded-circle user_img_msg"
              />
            </div>
          </div>
        `;

        // Clear the input field
        $("#text").val("");
        // Append the user message to the chat window
        $("#messageFormeight").append(userHtml);

        // Make an AJAX request to the new FastAPI endpoint
        $.ajax({
          url: "http://ec2-15-206-159-122.ap-south-1.compute.amazonaws.com:8010/api/chatbot/chatbot-farmers",
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify({ query: rawText }), // send user message in "query"
          success: function(data) {
            // data will contain the API's response
            // Adjust accordingly if your response format is different
            // For example, if the server returns { "answer": "...", ... }, use data.answer
            const botReply = data.response || data;  // adapt if needed

            // Create the bot message bubble
            const botHtml = `
              <div class="d-flex justify-content-start mb-4">
                <div class="img_cont_msg">
                  <img
                    src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png"
                    class="rounded-circle user_img_msg"
                  />
                </div>
                <div class="msg_cotainer">
                  ${botReply}
                  <span class="msg_time">${str_time}</span>
                </div>
              </div>
            `;

            // Append the bot's response
            $("#messageFormeight").append($.parseHTML(botHtml));
            // Scroll to the bottom of the chat container
            $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);

            // Debug
            console.log("Bot's response:", data);
          },
          error: function(xhr, status, error) {
            console.error("Failed to make the AJAX request:", error);

            // Show an error bubble if needed
            const errorHtml = `
              <div class="d-flex justify-content-start mb-4">
                <div class="img_cont_msg">
                  <img
                    src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png"
                    class="rounded-circle user_img_msg"
                  />
                </div>
                <div class="msg_cotainer" style="background-color: #FF6B6B;">
                  Oops! Something went wrong. Please try again.
                  <span class="msg_time">${str_time}</span>
                </div>
              </div>
            `;
            $("#messageFormeight").append($.parseHTML(errorHtml));
            $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
          }
        });
      });
    });
  </script>
</body>
</html>
